<div class="container content">
<ul class="collapsible">
   <li th:each="gala:${galas}" th:if="${gala.fin}<=${FechaAc}" class="active">
     <div class="collapsible-header black fondo-carta"  th:text="|Gala ${gala.edicion}|"></div>
     <div class="collapsible-body grey lighten-1">
       <ul class="collapsible">
          <li th:each="premioJ:${gala.premiosJ}" class="active">
            <div class="collapsible-header black fondo-carta"  th:text="${premioJ.nombrePremio}"></div>
            <div class="collapsible-body black">
            <div th:each="nominadoJ:${nominadosJ}">
            <span  th:if="${nominadoJ.premio.id}==${premioJ.id}" th:text="|${nominadoJ.nombre} con ${nominadoJ.cantidadVotos} votos|"></span>
            </div>            
            </div>
          </li>
       </ul>
       <ul class="collapsible">
          <li th:each="premioP:${gala.premiosP}" class="active">
            <div class="collapsible-header black fondo-carta" th:text="${premioP.nombrePremio}"></div>
            <div class="collapsible-body black">
             <div th:each="nominadoP:${nominadosP}">
            <span  th:if="${nominadoP.premio.id}==${premioP.id}" th:text="|${nominadoP.nombre} con ${nominadoP.cantidadVotos} votos|"></span>
            </div> 
            </div>
          </li>
       </ul>
     </div>
    </li>
 </ul>
</div>
