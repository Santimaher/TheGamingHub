<div class="container content">

	<h1 class="center">Iniciar sesión</h1>
	<form class="form" method="post">

		<div class="input-field col s12">
			<label for="loginname">Nombre de usuario</label> <input type="text"
				name="loginname">
		</div>

		<div class="input-field col s12">
			<label for="password" class="etiqueta">Contraseña</label> <input
				type="password" name="password">
		</div>
		<div class="col m12">
			<div class="center">
				<button class="btn waves-effect waves-light purple" type="submit"
					onclick="submit()" name="action">
					Iniciar sesión <i class="material-icons left">chevron_right</i>
				</button>
			</div>
		</div>
		<br />
	</form>
	<div class="col m12">
		<div class="center">
			Si no tienes cuenta regístrate <a href="/registro">aquí</a>
		</div>
	</div>
</div>
