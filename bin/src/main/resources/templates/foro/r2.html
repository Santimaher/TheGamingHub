<div class="container content">
	<div class="row">
		<div class="col s12">
			<h1 class="center">Foros disponibles</h1>
			<p class="center">Elija entre las distintas tem√°ticas</p>
		</div>
	</div>
	<ul class="collapsible">
		<li>
			<div class="collapsible-header black fondo-carta center bloque">Fan
				Art</div>
			<div class="collapsible-body black">
				<div class="row">
					<div th:each="fanart:${fanarts}" class="linea col s12 m4 l4">
							<form action="https://thegaminghub.herokuapp.com/entradaForo/r"
								class="linea">
								<button onclick="submit()"
									class="waves-effect waves-light btn separacion purple rellenar"
									th:if="${fanart.juego.id} <= 180 " th:text="Retro"></button>
								<button onclick="submit()"
									class="waves-effect waves-light btn separacion purple rellenar"
									th:if="${fanart.juego.id} > 180 "
									th:text="${fanart.juego.nombre}"></button>
								<input name="idForo" type="hidden" th:value="${fanart.id}">
							</form>
						</div>
					</div>
				</div>
			
		</li>
		<li>
			<div class="collapsible-header black fondo-carta center bloque">Debug</div>
			<div class="collapsible-body black">
				<div class="row">
					<div th:each="debug:${debugs}" class="col s12 m4 l4 linea">
						
							<form action="https://thegaminghub.herokuapp.com/entradaForo/r"
								class="linea">

									class="waves-effect waves-light btn separacion purple rellenar"

									th:text="${debug.juego.nombre}"></button>
								<input name="idForo" type="hidden" th:value="${debug.id}">
							</form>
						</div>
					</div>
				</div>
			
		</li>
		<li>
			<div class="collapsible-header black fondo-carta center bloque">Memes</div>
			<div class="collapsible-body black">
				<div class="row">
					<div th:each="meme:${memes}" class="col s12 m4 l4 linea">
						
							<form action="https://thegaminghub.herokuapp.com/entradaForo/r"
								class="linea">
								<button onclick="submit()"
									class="waves-effect waves-light btn separacion purple rellenar"
									th:if="${meme.juego.id} <= 180 " th:text="Retro"></button>
								<button onclick="submit()"
									class="waves-effect waves-light btn separacion purple rellenar"
									th:if="${meme.juego.id} > 180 " th:text="${meme.juego.nombre}"></button>
								<input name="idForo" type="hidden" th:value="${meme.id}">
							</form>
					
					</div>
				</div>
			</div>
		</li>
		<li>
			<div class="collapsible-header black fondo-carta center bloque">Miscelaneo</div>
			<div class="collapsible-body black">
				<div class="row">
					<div th:each="misc:${miscs}" class="col s12 m4 l4 linea">
						
							<form action="https://thegaminghub.herokuapp.com/entradaForo/r"
								class="linea">
								<button onclick="submit()"
									class="waves-effect waves-light btn separacion purple rellenar"
									th:if="${misc.juego.id} <= 180 " th:text="Retro"></button>
								<button onclick="submit()"
									class="waves-effect waves-light btn separacion purple rellenar"
									th:if="${misc.juego.id} > 180 " th:text="${misc.juego.nombre}"></button>
								<input name="idForo" type="hidden" th:value="${misc.id}">
							</form>
					
					</div>
				</div>
			</div>
		</li>
	</ul>

</div>
