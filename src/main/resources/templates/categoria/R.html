	</tr>
	<tr>

					</button>
				</form>
				<form action="https://thegaminghub.herokuapp.com/categoria/d" method="post" th:onsubmit="|return confirm('Â¿Estas seguro de que desea borrar este elemento:?');|">

					<button onclick="submit()"  class="btn-floating btn-large waves-effect waves-light purple">

					</button>
				</form>

	</tr>
