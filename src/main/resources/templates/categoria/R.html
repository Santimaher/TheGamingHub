<div class="container content">
	<table class="highlight">
	<tr>
		<th class= "center">Nombre</th>
		<th class= "center">Acciones</th>
	</tr>
	<tr>
	<tr th:each="categoria:${categorias}">
		<td  class="center">
			<h5 th:text="${categoria.nombre}"></h5>
		</td>
		<td>
		<div class="row">
		<div class="col m6">
				<form action="/categoria/u" method="get">
					<input type="hidden" name="id" th:value="${categoria.id}" />
					<button onclick="submit()" class="btn-floating btn-large waves-effect waves-light purple" >
						<i class="material-icons left">edit</i>
					</button>
				</form>
		</div>		
		<div class="col m6">		
				<form action="/categoria/d" method="post">
					<input type="hidden" name="id" th:value="${categoria.id}" />
					<button onclick="submit()"  class="btn-floating btn-large waves-effect waves-light pink tooltipped" data-position="bottom" data-tooltip="Cuidado se borrara este elemento al pulsar el boton">>
						<i class="material-icons left">delete</i>
					</button>
				</form>
		</div>		
		</div>		
		</td>
	</tr>
	</table>
</div>
