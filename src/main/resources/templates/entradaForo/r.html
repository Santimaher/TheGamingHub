<div class="container">

<div class="row">
				<div class="col s4">
				<form method="get">
					<input type="text" name="filtro" th:value="${filtro}" placeholder="Buscar entrada en el foro"/>
					<input type="hidden" name="id" th:value="${id}" />
					<select name="tipo">
					<optgroup label="Campo de busqueda">
					<option th:selected="${tipo=='Comentario'}">Comentario</option>
					<option th:selected="${tipo=='LoginName'}">LoginName</option>
					</optgroup>
					</select>
					<button onclick="submit()" class="waves-effect waves-light btn separacion purple">
						Buscar
					</button>
				</form>
				</div>
				</div>
				<div class="row">
				<div class="col s2">
<form action="http://localhost:8080/entradaForo/c" method="get">
					<input type="hidden" name="id" th:value="${id}" />
					<input type="hidden" name="idJuego" th:value="${idJuego}">
					<button onclick="submit()" class="waves-effect waves-light btn separacion purple">
						Crear
					</button>
				</form>
				</div>
				<div class="col s2">
				<form action="http://localhost:8080/entradaForo/rPropio" method="get">
					<input type="hidden" name="id" th:value="${id}" />
					<input type="hidden" name="idJuego" th:value="${idJuego}">
					<input type="hidden" name="idforo" th:value="${idforo}">
					<button onclick="submit()" class="waves-effect waves-light btn separacion purple">
						Mis comentarios en este foro
					</button>
				</form>
				</div>
				<div class="col s2">
				<form action="/foro/r" method="get">
					<input type="hidden" name="id" th:value="${idJuego}">
					<button onclick="submit()" class="waves-effect waves-light btn separacion purple">
						Menu
					</button>
				</form>
				</div>
				</div>
<div th:each="entrada:${entradas}">	
  <div class="row">
    <div class="col s12 m6">
      <div class=" fondo-carta card black darken-1 z-depth-3">
        <div class=" card-content white-text">
          <span class="card-title" th:text="${entrada.escribe.loginname}"></span><i th:if="${entrada.escribe.rol=='admin'}" class="material-icons"> verified_user</i>
          
          <p th:text="|${entrada.comentario}|"></p>
          <span th:if="${entrada.img!=null}"><img th:src="${entrada.img}" width="400px" height="350px"></span>
          <p th:text="${entrada.fechaPublicacion}"></p>
          
          <span th:text="|${entrada.ranking}|"></span><img src="/img/like.svg" width="25px" height="25px">
        </div>
        <div class="card-action grey darken-4">
        <div class="row">
        <div class="col s2">
          <form action="/entradaForo/like" method="get">
					<input type="hidden" name="id" th:value="${entrada.id}" />
					<input type="hidden" name="idForo" th:value="${entrada.pertenece.id}" />
					<button onclick="submit()" class="waves-effect waves-light btn separacion purple">
						<img src="/img/like.svg" height="20" width="20">
					</button>
				</form>
				</div>
		<div class="col s2">
          <form action="/entradaForo/dislike" method="get">
					<input type="hidden" name="id" th:value="${entrada.id}" />
					<input type="hidden" name="idForo" th:value="${entrada.pertenece.id}" />
					<button onclick="submit()" class="waves-effect waves-light btn separacion purple">
						<img src="/img/dislike.png" height="20" width="20">
					</button>
				</form>
				</div>
		<div class="col s3">
				<form action="/entradaForo/responder" method="get">
					<input type="hidden" name="idEntrada" th:value="${entrada.id}" />
					<input type="hidden" name="idForo" th:value="${entrada.pertenece.id}" />
					<button onclick="submit()" class="waves-effect waves-light btn separacion purple" >
						Responder
					</button>
				</form>
				</div>
				<div class="col s5">
				<form action="/entradaForo/verRespuestas" method="get">
				<input type="hidden" name="idJuego" th:value="${idJuego}">
					<input type="hidden" name="idEntrada" th:value="${entrada.id}" />
					<input type="hidden" name="id" th:value="${entrada?.pertenece.id}" />
					<button th:text="|Ver respuestas(${entrada.respuestas.size()})|"onclick="submit()" class="waves-effect waves-light btn separacion purple">
						
					</button>
				</form>
				</div>
        </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
