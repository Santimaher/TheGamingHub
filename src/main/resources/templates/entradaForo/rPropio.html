<div class="container">
				<form action="https://thegaminghub.herokuapp.com/entradaForo/r" method="get">
					<input type="hidden" name="id" th:value="${idJuego}">
					<input type="hidden" name="idForo" th:value="${id}">
					<button onclick="submit()" class="waves-effect waves-light btn separacion purple">
						Menu
					</button>
				</form>
<div th:each="entrada:${entradas}">	
  <div class="row">
    <div class="col s12 m6">
      <div class=" fondo-carta card black darken-1 z-depth-3">
        <div class=" card-content white-text">
          <span class="card-title" th:text="${entrada.escribe.loginname}"></span><i th:if="${entrada.escribe.rol=='admin'}" class="material-icons"> verified_user</i>
          
          <p th:text="|${entrada.comentario}|"></p>
          <span th:if="${entrada.img!=null}"><img th:src="|data:image/png;base64,${entrada.img}|" width="100%" height="100%"></span>
          <p th:text="${entrada.fechaPublicacion}"></p>
          
          <span th:text="|${entrada.ranking}|"></span><img src="/img/like.svg" width="25px" height="25px">
        </div>
        <div class="card-action grey darken-4">
        <div class="row">
        <div class="col s12 m6 l2 xl2">
          <form action="https://thegaminghub.herokuapp.com/entradaForo/like" method="get">
					<input type="hidden" name="id" th:value="${entrada.id}" />
					<input type="hidden" name="idForo" th:value="${entrada.pertenece.id}" />
					<button onclick="submit()" class="waves-effect waves-light btn separacion purple">
						<img src="/img/like.svg" height="20" width="20">
					</button>
				</form>
				</div>
		<div class="col s12 m6 l2 xl2">
          <form action="https://thegaminghub.herokuapp.com/entradaForo/dislike" method="get">
					<input type="hidden" name="id" th:value="${entrada.id}" />
					<input type="hidden" name="idForo" th:value="${entrada.pertenece.id}" />
					<button onclick="submit()" class="waves-effect waves-light btn separacion purple">
						<img src="/img/dislike.png" height="20" width="20">
					</button>
				</form>
				</div>
		<div class="col s12 m6 l3 xl3">
				<form action="https://thegaminghub.herokuapp.com/entradaForo/responder" method="get">
					<input type="hidden" name="idEntrada" th:value="${entrada.id}" />
					<input type="hidden" name="idForo" th:value="${entrada.pertenece.id}" />
					<button onclick="submit()" class="waves-effect waves-light btn separacion purple" >
						Responder
					</button>
				</form>
				</div>
				<div class="col s12 m6 l5 xl5">
				<form action="https://thegaminghub.herokuapp.com/entradaForo/verRespuestas" method="get">
				<input type="hidden" name="idJuego" th:value="${idJuego}">
					<input type="hidden" name="idEntrada" th:value="${entrada.id}" />
					<input type="hidden" name="id" th:value="${entrada?.pertenece.id}" />
					<button th:text="|Ver respuestas(${entrada.respuestas.size()})|"onclick="submit()" class="waves-effect waves-light btn separacion purple">
					</button>
				</form>
				<div class="row">
				<div class="col s12 m6 l5 xl5">
				<form action="https://thegaminghub.herokuapp.com/entradaForo/u" method="get">
					<input type="hidden" name="id" th:value="${entrada.id}" />
					<button onclick="submit()" class="waves-effect waves-light btn separacion purple">
						<i class="material-icons left">edit</i>
					</button>
				</form>
				</div>
				<div class="col s12 m6 l5 xl5">
				<form action="https://thegaminghub.herokuapp.com/entradaForo/d" method="post" th:onsubmit="|return confirm('Â¿Estas seguro de que desea borrar este elemento ? ');|">
					<input type="hidden" name="id" th:value="${entrada.id}" />
					<button onclick="submit()" class="waves-effect waves-light btn separacion purple">
						<i class="material-icons left">delete</i>
					</button>
				</form>
				</div>
				</div>
				</div>
        </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
