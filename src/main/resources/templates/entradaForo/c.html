<div class="container">
	<h1>Nueva entrada al foro</h1>
	<div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s4"><a href="#test1">Post</a></li>
        <li class="tab col s4"><a href="#test2">Post con Imagen</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">
    	<form method="post" action="https://thegaminghub.herokuapp.com/entradaForo/c" class="form">
			Titulo
			<input type="text" name="titulo"/>
			<br>
			<textarea name="comentario" cols="30" rows="5" min="1"></textarea>
			<br>
			<input type="hidden" name="id" th:value="${id}" />
			<button class="waves-effect waves-light btn separacion" onclick="submit()">Enviar</button>
		</form>
    
    </div>
    <div id="test2" class="col s12">
    	<form method="post" action="https://thegaminghub.herokuapp.com/entradaForo/c" class="form">
			Titulo
			<input type="text" name="titulo"/>
			<br>
			<div class="file-field input-field col s12 m4 l4 xl4">
				<div class="btn waves-effect waves-dark">
					<span class="file-path">Imagen de usuario</span> <input type="file" name="img">
				</div>
			</div>
			<br>
			<input type="hidden" name="id" th:value="${id}" />
			<button class="waves-effect waves-light btn separacion" onclick="submit()">Enviar</button>
		</form>    
    </div>
  </div>
	
	<a href="/"><button class="waves-effect waves-light btn separacion">Cancelar</button></a>
	
</div>
