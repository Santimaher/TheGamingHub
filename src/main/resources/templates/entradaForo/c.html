<div class="container content">

	<div class="col m12">
		<h1 class="center">Nueva entrada al foro</h1>
	</div>
	<div class="row">

		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s6 purple "><a href="#test1"
					class="white-text">Post</a></li>
				<li class="tab col s6 purple "><a href="#test2"
					class="white-text">Post con Imagen</a></li>
			</ul>
		</div>



		<div id="test1" class="col s12">
			<form method="post"
				action="http://localhost:8080/entradaForo/cSi"
				class="form" enctype="multipart/form-data">
				<input type="hidden" name="ide" th:value="${id}"> <label
					for="titulo">Titulo</label> <input type="text" name="titulo"
					id="titulo" data-length="30"> <br> <label
					for="comentario">Post</label>
				<textarea name="comentario" cols="30" rows="5" min="1"
					id="comentario"></textarea>
				<br>
				<button class="waves-effect waves-light btn purple separacion"
					onclick="submit()">Enviar</button>

			</form>

		</div>


		<div id="test2" class="col s12">
			<form method="post"
				action="https://thegaminghub.herokuapp.com/entradaForo/cCi"
				class="form" enctype="multipart/form-data">
				<input type="hidden" name="ide" th:value="${id}" /> <label
					for="titulo">Titulo</label> <input type="text" name="titulo"
					id="titulo" /> <br>
				<div class="file-field input-field col s12 m12 l12 xl12">
					<div class="file-field input-field">
						<div class="btn waves-effect waves-light purple ">
							<span>Imagen a subir</span> <input type="file" name="img">
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text">
						</div>
					</div>
				</div>
				<br>

				<div class="divider"></div>
				<div class="row">
					<div class="center">
						<button class="btn waves-effect waves-light purple separacion"
							onclick="submit()">Enviar</button>
					</div>
				</div>
			</form>


		</div>

	</div>



</div>
