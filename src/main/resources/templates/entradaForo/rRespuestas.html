<div class="container">
<form action="/foro/r" method="get">
					<input type="hidden" name="id" th:value="${idJuego}">
					<button onclick="submit()">
						Menu
					</button>
				</form>
				
<table class="table table-striped">
		<tr>
		    <th>Ranking</th>
			<th>Comentario</th>
			<th>Fecha de publicacion</th>
			<th>Autor</th>
		</tr>
		 
		<tr>
		<td th:text="${MensajeFijado.ranking}"></td>
		<td th:text="${MensajeFijado.comentario}"></td>
		<td th:text="${MensajeFijado.fechaPublicacion}"></td>
		<td th:text="${MensajeFijado.escribe.loginname}"></td>
		</tr></table>
		
<table class="table table-striped">
		<tr>
		    <th>Ranking</th>
			<th>Comentario</th>
			<th>Fecha de publicacion</th>
			<th>Autor</th>
		</tr>
		 
		<tr th:each="entrada:${entradas}">
		<td th:text="${entrada.ranking}"></td>
		<td th:text="${entrada.comentario}"></td>
		<td th:text="${entrada.fechaPublicacion}"></td>
		<td th:text="${entrada?.escribe?.loginname}"></td>
		<td class="row">
          <form action="/entradaForo/like" method="get">
					<input type="hidden" name="id" th:value="${entrada.id}" />
					<input type="hidden" name="idForo" th:value="${entrada.pertenece.id}" />
					<button onclick="submit()">
						<img src="/img/like.png" height="20" width="20">
					</button>
				</form>
				<form action="/entradaForo/dislike" method="get">
					<input type="hidden" name="id" th:value="${entrada.id}" />
					<input type="hidden" name="idForo" th:value="${entrada.pertenece.id}" />
					<button onclick="submit()">
						<img src="/img/dislike.png" height="20" width="20">
					</button>
				</form>
				<form action="/entradaForo/responder" method="get">
					<input type="hidden" name="idEntrada" th:value="${entrada.id}" />
					<input type="hidden" name="idForo" th:value="${entrada.pertenece.id}" />
					<button onclick="submit()">
						Responder
					</button>
				</form>
				<form action="/entradaForo/verRespuestas" method="get">
				<input type="hidden" name="idJuego" th:value="${idJuego}">
					<input type="hidden" name="idEntrada" th:value="${entrada.id}" />
					<input type="hidden" name="id" th:value="${entrada.pertenece.id}" />
					<button th:text="|Ver respuestas(${entrada.respuestas.size()})|"onclick="submit()">
						Ver respuestas
					</button>
				</form>
				<!-- <form action="/entradaForo/u" method="get">
					<input type="hidden" name="id" th:value="${entrada.id}" />
					<button onclick="submit()">
						<img src="/img/edit.png" height="20" width="20">
					</button>
				</form> -->
				<!-- <form action="/entradaForo/d" method="get">

					<button onclick="submit()">
						<img src="/img/delete.png" height="20" width="20">
					</button>
				</form> -->
			</td>
		</tr>
		</table>
</div>
