<div class="container">
	<h1>Responder</h1>
	<div class="row">
		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s6 purple white-text"><a href="#test1">Post</a></li>
				<li class="tab col s6 purple white-text"><a href="#test2">Post
						con Imagen</a></li>
			</ul>
		</div>
		<div id="test1" class="col s12">
			<form method="post"
				action="/entradaForo/responder"
				class="form" enctype="multipart/form-data">
				<input type="hidden" name="idForo" th:value="${idForo}" /> <input
					type="hidden" name="idEntrada" th:value="${idEntrada}" /> <label
					for="titulo">Titulo</label> <input type="text" name="titulo"
					id="titulo" data-length="30" /> <br> <label for="comentario">Post</label>
				<textarea name="comentario" cols="30" rows="5" min="1"
					id="comentario"></textarea>
				<br>
				<button class="waves-effect waves-light btn separacion"
					onclick="submit()">Enviar</button>
			</form>

		</div>
		<div id="test2" class="col s12">
			<form method="post"
				action="/entradaForo/responder"
				class="form" enctype="multipart/form-data">
				<input type="hidden" name="idForo" th:value="${idForo}" /> <input
					type="hidden" name="idEntrada" th:value="${idEntrada}" /> <label
					for="titulo">Titulo</label> <input type="text" name="titulo"
					id="titulo" /> <br>
				<div class="file-field input-field col s12 m4 l4 xl4">
				<div class="btn waves-effect waves-dark">
					<span>Imagen a subir</span> <input type="file" name="img">
				</div>
			</div>
				<br>

				<button class="waves-effect waves-light btn separacion"
					onclick="submit()">Enviar</button>
			</form>
		</div>
	</div>

	<a href="/">
		<button class="waves-effect waves-light btn separacion">Cancelar</button>
	</a>

</div>
