<div class="container content">
	<div class="col m12">
			<h1>Participantes</h1>
		</div>
	<table class="highlight">
		<tr>
			<th class= "center">Nombre</th>
			<th class= "center">Apellido</th>
			<th class= "center">Biograf√≠a</th>
			<th class= "center">Imagen</th>
			<th class= "center">Opciones</th>
		</tr>

		<tr th:each="p:${participantes}">

			<td class="center">
				<h5 th:text="${p.nombre}"></h5>
			</td>
			<td class="center">
				<h5 th:text="${p.apellido}"></h5>
			</td>
			<td th:text="${p.bio}" class="center"></td>
			<td><img th:src="|data:image/png;base64,${p.img}|" height="40" width="40"/></td>
			

			<td>
			<div class="row">
			<div class="col s6 m6 l6 xl6">
				<form action="http://localhost:8080/participante/u" method="get">
					<input type="hidden" name="id" th:value="${p.id}" />
					<button onclick="submit()" class="btn-floating btn-large waves-effect waves-light purple">
						<i class="material-icons left">edit</i>
					</button>
				</form>
				</div>
				<div class="col s6 m6 l6 xl6">
				<form action="http://localhost:8080/participante/d" method="post" >
					<input type="hidden" name="id" th:value="${p.id}" />
					<button onclick="submit()" class="btn-floating btn-large waves-effect waves-light pink tooltipped" data-position="bottom" data-tooltip="Cuidado se borrara este elemento al pulsar el boton" >
						<i class="material-icons left">delete</i>
					</button>
				</form>
				</div>
				</div>
			</td>
		</tr>

	</table>
	
	<a href="http://localhost:8080/participante/c">
		<button  class="btn waves-effect waves-light purple">
			Crear <i class="material-icons left">create</i>
		</button>
	</a> 
	<a href="http://localhost:8080/">
		<button class="btn waves-effect waves-light purple">
			Home <i class="material-icons left">home</i>
		</button>
	</a>
</div>
