<div class="container">
	<h1>Listado de participantes</h1>
	<table class="table-striped">
		<tr>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Biograf√≠a</th>
			<th>Teaser</th>
			<th>Imagen</th>
		</tr>

		<tr th:each="p:${participantes}">

			<td th:text="${p.nombre}"></td>
			<td th:text="${p.apellido}"></td>
			<td th:text="${p.bio}"></td>
			<td th:text="${p.teaser}"></td>
			<td><img th:src="${p.img}" height="40" width="40"/></td>
			

			<td class="row">
				<form action="/participante/u" method="get">
					<input type="hidden" name="id" th:value="${p.id}" />
					<button onclick="submit()">
						<img src="/img/edit.png" height="20" width="20">
					</button>
				</form>
				<form action="/participante/d" method="post">
					<input type="hidden" name="id" th:value="${p.id}" />
					<button onclick="submit()">
						<img src="/img/delete.png" height="20" width="20">
					</button>
				</form>
			</td>
		</tr>

	</table>
	
	<a href="/participante/c">
		<button class="btn waves-effect waves-light">
			Crear <i class="material-icons left">create</i>
		</button>
	</a> <a href="/">
		<button class="btn waves-effect waves-light">
			Home <i class="material-icons left">home</i>
		</button>
	</a>
</div>
