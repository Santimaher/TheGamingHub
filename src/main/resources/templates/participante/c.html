<div class="container">
<div class="row">
<div class="col m12">
	<h3>Nuevo Participante</h3>
	</div>
</div>
	<form method="post" enctype="multipart/form-data" action="/participante/c" class="form">
 		
 		<div class="col m6">
		<label for ="nombre">Nombre</label>
		<input type="text" name="nombre" class="form-item"> <br>
		</div>
		
		 <div class="col m6">
		<label for="apellido">Apellido</label>
		<input type="text" name="apellido" class="form-item"> <br>
		</div>
		
		<label for="bio">Biograf√≠a</label>
		<input type="text" name="bio" class="form-item"> <br>
		<label for="teaser">Teaser</label>
		<input type="text" name="teaser" class="form-item"><br>
		<label for="img">Imagen</label>
		<input type="file" name="img" class="form-item">  <br>
		<fieldset>
		<legend>Categorias</legend>
			<span th:each="categoria:${categorias}" >				
				<label th:for="|cat-${categoria.id}|" >
					<input type="checkbox" th:id="|cat-${categoria.id}|" class="indeterminate-checkbox" th:name="idCat" th:value="${categoria.id}"/>
					<span th:text="${categoria.nombre}"></span>
				</label>
			</span>
	</fieldset>	

		<br/>
		
		  <button class="btn waves-effect waves-light" type="submit" onclick="submit()"name="action">Crear
    <i class="material-icons right">send</i>
  </button>
		
	</form>
	<br><br>
	
			<a href="/">
		<button class="btn waves-effect waves-light">Cancelar</button>
	</a>
	
</div>
