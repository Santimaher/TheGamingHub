<div class="container">
	<script type="text/javascript">
		function validarN_Partic()	{
			var valido;
			 var n=document.partForm.nombre.value;
		    var patt = new RegExp("^[a-zA-ZáéíóúñÑçÇ ]{2,30}$");
		    var t=patt.test(n);
				if(t){
					valido=true;
				}else{
					alert("El formato del nombre no es correcto.");
					valido=false;
				}
		    return valido;
		    }

		function validarA_Partic(){
			var valido;
			        var pa=/^[A-Z]{1}[a-zA-ZñÑçÇáéíóú ]{2,40}$/;
			        var a=document.partForm.apellido.value;
			        var t=pa.test(a);
							if(t){
								valido=true;
							}else{
								alert("El formato de los apellidos no es correcto.");
								valido=false;
							}

			       return valido;
			      }

						function validarC_Partic(){
							var valido;
							var c=document.partForm.idCat.value;
						     if(c==null){
						    	 valido=true;
						     }else{
									 alert("Debes elegir una categoría.");
						    	 valido=false;
						     }
						     return valido;
						     }

						function vfP(){
							if(validarN_Partic() && validarA_Partic()&& validarC_Partic()){
										return true;
							}else{
								return alert("Nombre, Apellidos y Participante deberán estar rellenos.")
							}
						}

	</script>

		<div class="col m12">
			<h3>Nuevo Participante</h3>
		</div>

	</div>
	<br>
		<br>
	<div class="row">
		<form method="post"  enctype="multipart/form-data" onsubmit="vfP()" name="partForm" action="https://thegaminghub.herokuapp.com/participante/c" class="col s12">

				<div class="input-field col s6">
				<label for="nombre">Nombre</label>
					<input name="nombre" type="text" class="validate">

				</div>


				<div class="input-field col s6">
				<label for="apellido">Apellidos</label>
					<input type="text" name="apellido" class="validate">

				</div>


			<div class="input-field col s12">
			<label for="bio">Biografía</label>
				<input type="text" name="bio" class="validate">

			</div>

			<div class="input-field col s12">
			<label for="teaser">Teaser</label>
				<input type="text" name="teaser" class="">

			</div>

			<div class="file-field input-field col s12">
				<div class="btn waves-effect waves-dark">
					<span>Imagen</span> <input type="file" name="img" class="">
					</div>
				</div>
			<br>
			<br>

			 <div class="col s12">
				<fieldset class="separacion">
					<legend>Categorias</legend>
					<span th:each="categoria:${categorias}"> <label
						th:for="|cat-${categoria.id}|" style="font-size: 20px"> <input
							type="checkbox" th:id="|cat-${categoria.id}|"
							class="indeterminate-checkbox" th:name="idCat"
							th:value="${categoria.id}" /> <span th:text="${categoria.nombre}"
							style="font-size: 15px"></span>
					</label>
					</span>
				</fieldset>
			</div>
		<br>

		<br>
		<br>
		<br>

		<button class="btn waves-effect waves-light purple" type="submit"  name="action">
			Crear <i class="material-icons left">send</i></button>

	</form>
			<br>
		<br>
			<a href="/">

				<button class="btn waves-effect waves-light purple">
				Home <i class="material-icons left">home</i>
				</button>
			</a>
	</div>
