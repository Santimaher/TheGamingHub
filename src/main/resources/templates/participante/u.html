<div class="container">
	<h1>Editar participante</h1>
	<form method="post" action="/participante/u" class="form">
		Nombre<br>
		<input type="text" name="nombre" th:value="${participante.nombre}" autofocus="autofocus"><br>
		Apellidos<br>
		<input type="text" name="apellido" th:value="${participante.apellido}" autofocus="autofocus"><br>
		Biograf√≠a<br>
		<input type="text" name="bio" th:value="${participante.bio}" autofocus="autofocus"><br>
		
		Teaser<br>
		<input type="text" name="teaser" th:value="${participante.teaser}" autofocus="autofocus"><br>
		
		Imagen <br>
		<img th:src="${participante.img}" height="40" width="40"/><br>
		<input type="file" name="img" class="form-item">  <br>
		
		<input type="hidden" name="id" th:value="${participante.id}"/>
		
		<input type="submit" class="form-item" /><br>
	</form>
</div>
