<div class="container">
<h1>Editar Juego</h1>
	<form method="post" action="/juego/u">
	<input type="hidden" th:value="${juego.id}" name="id">
	<label for="nombreJ">Nombre del Juego</label>
	<input type="text" id="nombreJ" name="nombre" th:value="${juego.nombre}">
	<br>
	<label for="precioJ">Precio del Juego(ï¿½)</label>
	<input type="text" id="nombreJ" name="precio" th:value="${juego.precio}">
	<br>
	<label for="stockJ">Stock del Juego</label>
	<input type="number" id="stockJ" name="stock" min="0" max="500" step="10" th:value="${juego.stock}">
	<br>
	<label for="desaJ">Desarrolladora del Juego</label>
	<input type="text" id="desaJ" name="desarrolladora" th:value="${juego.desarrolladora}">
	<br>
	<label for="urlJ">Url del Foro del Juego</label>
	<input type="text" id="urlJ" name="url" th:value="${juego.url}">
	<br>
	<label for="imgJ">Imagen del Juego</label>
	<input type="text" id="imgJ" name="img" th:value="${juego.img}">
	<br>
	<label for="flan"></label>Fecha de lanzamiento
	<input type="date" id="flan" name="flan" required="required" th:value="${juego.fechaLanzamiento}">
	<br/>
	<label for="teaserJ">Teaser del Juego</label>
	<input type="text" id="teaserJ" name="teaser" th:value="${juego.teaser}">
	<br>
	
	<fieldset>
		<legend>Plataformas disponibles</legend>
			<span th:each="plataforma:${plataformas}" >
				<input type="checkbox" th:id="|pla-${plataforma.id}|" th:name="idPlataforma[]" th:value="${plataforma.id}" th:checked="${juego.plataformas.contains(plataforma)}"/>
				<label th:for="|pla-${plataforma.id}|" th:text="${plataforma.nombre}"></label>
			</span>
	</fieldset>

	<fieldset>
		<legend>Categorias</legend>
			<span th:each="categoria:${categorias}" >
				<input type="checkbox" th:id="|cat-${categoria.id}|" th:name="idCat[]" th:value="${categoria.id}" th:checked="${juego.categorias.contains(categoria)}"/>
				<label th:for="|cat-${categoria.id}|" th:text="${categoria.nombre}"></label>
			</span>
	</fieldset>	
	<input type="submit">
	</form>
</div>
