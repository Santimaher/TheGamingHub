<div class="container">
<h1>Editar Juego</h1>
<div class="row">
	<form method="post" action="/juego/u">
	<input type="hidden" th:value="${juego.id}" name="id">
	
	<div class="input-field col s12">
	<label for="nombreJ">Nombre</label>
	<input type="text" id="nombreJ" name="nombre"  th:value="${juego.nombre}">
	</div>
	
	<div class="input-field col s12">
	<label for="precio">Precio</label>
	<input type="text" id="precio" name="precio"  th:value="${juego.precio}">
	</div>
	 
	 <div class="input-field col s12">
	<label for="stockJ">Stock del Juego</label>
	<input type="number" id="stockJ" name="stock" min="0" max="500" step="10" th:value="${juego.stock}">
	</div>
	
	<div class="input-field col s12">
	<label for="desaJ">Desarrolladora del Juego</label>
	<input type="text" id="desaJ" name="desarrolladora" th:value="${juego.desarrolladora}">
	</div>
	
	<div class="file-field input-field col s12">
				<div class="btn waves-effect waves-dark purple">
					<span>Imagen</span> <input type="file"  id="imgJ" name="imgJ" class="">
					</div>
				</div>
				
				<br><br>
				
					<div class="col s12">	
	<label for="flan">Fecha de lanzamiento</label>
	<input type="text" id="flan" name="flan" class="datepicker" style="color:'black'" th:value="${juego.fechaLanzamiento}">
	</div>
	
	
	<div class="input-field col s12">	
	<label for="teaserJ">Teaser del Juego</label>
	<input type="text" id="teaserJ" name="teaser" th:value="${juego.teaser}">
	</div>
	
	<fieldset>
		<legend>Plataformas disponibles</legend>
			<span th:each="plataforma:${plataformas}" >
				<label th:for="|pla-${plataforma.id}|">
					<input type="checkbox" th:id="|pla-${plataforma.id}|" class="indeterminate-checkbox" th:name="idPlataforma[]" th:value="${plataforma.id}" th:checked="${juego.plataformas.contains(plataforma)}"/>
					<span th:text="${plataforma.nombre}"></span>
				</label>						
			</span>
	</fieldset>
	

<fieldset>
		<legend>Categorias</legend>
			<span th:each="categoria:${categorias}" >				
				<label th:for="|cat-${categoria.id}|">
					<input type="checkbox" th:id="|cat-${categoria.id}|" class="indeterminate-checkbox" th:name="idCat[]" th:value="${categoria.id}" th:checked="${juego.pertenece.contains(categoria)}"/>
					<span th:text="${categoria.nombre}"></span>
				</label>
			</span>
	</fieldset>	
		
	<button class="btn waves-effect waves-light purple" type="submit" onclick="submit()" name="action">
			Crear <i class="material-icons left">send</i>
			</button>
			<a href="/">
				<button class="btn waves-effect waves-light purple">
				Home <i class="material-icons left">home</i>
				</button>
			</a>
	</form>
	</div>
</div>
