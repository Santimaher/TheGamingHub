<div class="container">
<div class="col m12">
			<h3>Nuevo Juego</h3>
		</div>
		
		<div class="row">
	<form method="post" enctype="multipart/form-data" action="/juego/c">
	
	<div class="input-field col s12">
	<label for="nombreJ">Nombre</label>
	<input type="text" id="nombreJ" name="nombre">
	</div>
	
	
	<div class="input-field col s12">
	<label for="precio">Precio</label>
	<input type="text" id="precio" name="precio">
	</div>
	
	<div class="input-field col s12">
	<label for="stockJ">Stock del Juego</label>
	<input type="number" id="stockJ" name="stock" min="0" max="500" step="10">
	</div>
	
	<div class="input-field col s12">
	<label for="desaJ">Desarrolladora del Juego</label>
	<input type="text" id="desaJ" name="desarrolladora">
	</div>
	
	<div class="input-field col s12">
		<label for="imgJ">Imagen del Juego</label>
	<input type="text" id="imgJ" name="img">
	</div>
	
	<div class="col s12">	
	<label for="flan">Fecha de lanzamiento</label>
	<input type="date" id="flan" name="flan" class="datepicker">
	</div>
	
	<div class="input-field col s12">	
	<label for="teaserJ">Teaser del Juego</label>
	<input type="text" id="teaserJ" name="teaser">
	</div>
	
	<fieldset>
		<legend>Plataformas disponibles</legend>
			<span th:each="plataforma:${plataformas}" >
				<label th:for="|pla-${plataforma.id}|">
					<input type="checkbox" th:id="|pla-${plataforma.id}|" class="indeterminate-checkbox" th:name="idPlataforma[]" th:value="${plataforma.id}"/>
					<span th:text="${plataforma.nombre}"></span>
				</label>						
			</span>
	</fieldset>

	<fieldset>
		<legend>Categorias</legend>
			<span th:each="categoria:${categorias}" >				
				<label th:for="|cat-${categoria.id}|">
					<input type="checkbox" th:id="|cat-${categoria.id}|" class="indeterminate-checkbox" th:name="idCat[]" th:value="${categoria.id}"/>
					<span th:text="${categoria.nombre}"></span>
				</label>
			</span>
	</fieldset>	
	<button class="btn waves-effect waves-light purple" type="submit" onclick="submit()" name="action">
			Crear <i class="material-icons left">send</i>
			</button>
			<a href="/">
				<button class="btn waves-effect waves-light purple">
				Home <i class="material-icons left">home</i>
				</button>
			</a>
		
	</form>
		
	</div>
</div>
