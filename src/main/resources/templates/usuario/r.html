<div class="container">
	<h1>Lista de usuarios</h1>

	<a href="/usuario/c">
		<button>Registrarse</button>
	</a>
    
	<table class="table table-striped">
		<tr>
			<th>Nombre</th>
			<th>LoginName</th>
			<th>Email</th>
			<th>Rol</th>
		</tr>

		<tr th:each="usuario:${usuarios}">
			
			<td th:text="${usuario.nombre}"></td>
			<td th:text="${usuario.loginname}"></td>
			<td th:text="${usuario.email}"></td>
			<td th:text="${usuario.rol}"></td>
			
			

			<td class="row">
				<form action="/usuario/u" method="post">
					<input type="hidden" name="id" th:value="${usuario.id}" />
					<button onclick="submit()">
						<img src="/img/edit.png" height="20" width="20">
					</button>
				</form>
				<form action="/usuario/d" method="post">
					<input type="hidden" name="id" th:value="${usuario.id}" />
					<button onclick="submit()">
						<img src="/img/delete.png" height="20" width="20">
					</button>
				</form>
			</td>
			<td class="row">
				<form action="/usuario/cambiarRol" method="post">
					<input type="hidden" name="id" th:value="${usuario.id}" />
					<button onclick="submit()">
						Cambiar Rol (Solo admin);
					</button>
				</form>
		</tr>

	</table>
</div>
