<div class="container">
	<script>
		
	</script>
	<div class="col s12 m12 l12 xl12 ">
		<h1>Editar usuario</h1>
	</div>

	<form method="post"
		action="https://thegaminghub.herokuapp.com/usuario/uUsuarioPost"
		class="updateUserform" enctype="multipart/form-data">
		<input type="hidden" name="id" th:value="${usuario.id}">

		<div class="input-field col s12 m12 l12 xl12">
			<label for="nombre">Nombre</label> <input type="text" name="nombre"
				th:value="${usuario.nombre}">
		</div>
		<div class="input-field col s12 m12 l12 xl12">
			<label for="loginname">LoginName</label> <input type="text"
				name="loginname" th:value="${usuario.loginname}">
		</div>

		<div class="input-field col s12 m12 l12 xl12">
			<label for="email">Email</label> <input type="text" name="email"
				th:value="${usuario.email}">
		</div>

		<div class="col s12 m4 l4 xl4">
			<input class="btn waves-effect waves-light purple " type="submit"
				onclick="submit()" name="action">
		</div>

		<div class="col s12 m4 l4 xl4">
			<a href="/cambioContrasenia"
				class="hoverable btn waves-effect waves-light purple"> Cambiar
				Contrase√±a <i class="material-icons left">chevron_right</i>
			</a>
		</div>


		<div class="file-field input-field col s12 m4 l4 xl4">
			<div class="btn">
				<span>Imagen de usuario</span> <input type="file" name="img">
			</div>
			<div class="file-path-wrapper">
				<input class="file-path validate" type="text">
			</div>
		</div>

	</form>
</div>
