<div class="container">
	<div class="col m12">
			<h1>Editar rol</h1>
		</div>
		
	<form method="post" action="https://thegaminghub.herokuapp.com/usuario/cambiarRolPost" class="form">
		<input type="hidden" name="id" th:value="${usuario.id}">
			<div class="input-field col s12">
				<select name="rol">
				<option value="admin">Admin</option>
				<option value="auth">Normal</option>
				<option value="jurado">Jurado</option>
				</select>
			</div>	
		<button class="btn waves-effect waves-light purple" type="submit" onclick="submit()" name="action">
			Cambiar rol <i class="material-icons left">send</i>
			</button>
	</form>
</div>
