<div class="container content">
	<div class="col m12">
			<h1>Plataformas</h1>
		</div>

	<table class="highlight">
	<tr>
		<th>Nombre</th>
		<th>Imagen</th>
		<th th:if="${session.usuario?.rol=='admin'}">Acciones<th>
	</tr>
	<tr th:each="plataforma:${plataformas}">
		<td th:text="${plataforma.nombre}"></td>
		<td><img th:if="${plataforma.id} >26 "  th:src="|data:image/png;base64,${plataforma.img}|" width="150px" height="150px">
			<img th:if="${plataforma.id} <=26 "  th:src="|/img/${plataforma.imgPre}|" width="150px" height="150px">
		 </td>
		
		<td th:if="${session.usuario?.rol=='admin'}">
		<div class="row">
		<div class="col m6">
				<form action="https://thegaminghub.herokuapp.com/plataforma/u" method="get">
					<input type="hidden" name="id"  th:value="${plataforma.id}" />
					<button onclick="submit()"  class="btn-floating btn-large waves-effect waves-light purple">
						<i class="material-icons left">edit</i>
					</button>
				</form>
				<form action="https://thegaminghub.herokuapp.com/plataforma/d" method="post" th:onsubmit="|return confirm('Â¿Estas seguro de que desea borrar este elemento ?');|">
					<input type="hidden" name="id" th:value="${plataforma.id}"/>
					<button onclick="submit()" class="btn-floating btn-large waves-effect waves-light pink" >
						<i class="material-icons left">delete</i>
					</button>
				</form>
		</div>
		</div>
		</td>
	</tr>
	</table>
</div>
