<div class="container">
	<div class="row">
		<div class="col s6">
			<h1>Actualizar Plataforma</h1>
		</div>
		</div>

		<div class="row">
			<form method="post"
				action="https://thegaminghub.herokuapp.com/plataforma/u">
				<div class="input-field col s12">
					<input type="hidden" th:value="${plataforma.id}" name="id">
					<label for="nombrePl">Nombre de la Plataforma</label> <input
						th:value="${plataforma.nombre}" type="text" id="nombreEq"
						name="nombre"></div>

					<div class="input-field col s12">
						<label for="imgPl">Imagen de la Plataforma</label> <input
							th:value="${plataforma.img}" type="text" id="imgPl" name="imagen">
					</div>
					
					<div class="col m12">
					<div class="center">
					<button class="btn waves-effect waves-light purple" type="submit"
						onclick="submit()" name="action">
						Crear <i class="material-icons left">send</i>
					</button>
					</div>
					</div>
					
				


			</form>
			</div>
			<div class="col m12">
			<div class="center">
			<a href="/">
						<button class="btn waves-effect waves-light purple">
							Cancelar</button>
					</a>
					</div>
			</div>
		

	</div>
