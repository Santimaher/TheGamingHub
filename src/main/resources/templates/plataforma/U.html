<div class="container">
<h1>Editar Plataforma</h1>
	<form method="post" action="/plataforma/u">
	<input type="hidden" th:value="${plataforma.id}" name="id">
	<label for="nombrePl">Nombre de la Plataforma</label>
	<input th:value="${plataforma.nombre}" type="text" id="nombreEq" name="nombre">
	<br>
	<label for="imgPl">Imagen de la Plataforma</label>
	<input th:value="${plataforma.img}" type="text" id="imgPl" name="imagen">
	<br>
	<input type="submit">
	</form>

</div>
