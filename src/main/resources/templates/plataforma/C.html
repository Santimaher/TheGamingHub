<div class="container content">
	<div class="col m12">
		<h3 class="center">Nueva Plataforma</h3>
	</div>

	<div class="row">
		<form method="post"
			action="http://localhost:8080/plataforma/c" enctype="multipart/form-data">

			<div class="input-field col s12">
				<label for="nombre">Nombre de la Plataforma</label> <input
					type="text" id="nombreEq" name="nombre">
			</div>

			<div class="file-field input-field col s12">
				<div class="file-field input-field">
					<div class="btn waves-effect waves-light purple ">
						<span>Imagen a subir</span> <input type="file" name="img">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
			</div>

			<div class="col m12">
				<div class="center">
					<button class="btn waves-effect waves-light purple" type="submit"
						onclick="submit()" name="action">
						Crear <i class="material-icons left">send</i>
					</button>
				</div>
			</div>

		</form>
	</div>
	<div class="col m12">
		<div class="center">
			<a href="/">
				<button class="btn waves-effect waves-light purple">
					Home <i class="material-icons left">home</i>
				</button>
			</a>
		</div>
	</div>

</div>
