<div class="container content">
			<div class="row">
				<h1>Listado de premios</h1>
			</div>
			
			
			
	<table class="hightlight striped">
	<tr>
		<th>Premios para participantes</th>

	</tr>
		<tr th:each="pParticipante:${pp}">
		<td th:text="${pParticipante.nombrePremio}">
		<div class="row">
				<form action="/premio/dP" method="post" th:onsubmit="|return confirm('¿Estas seguro de que desea borrar este elemento ?');|">
					<input type="hidden" name="id" th:value="${pParticipante.id}" />
					<button onclick="submit()" class="btn-floating btn-large waves-effect waves-light purple">
						<i class="material-icons left">delete</i>
					</button>
				</form>
		</div>
		</td>
	</tr>

	</table>
	<table class="hightlight striped">
		<th>Premios para juegos</th>

		<tr th:each="pJuego:${pj}">
		<td th:text="${pJuego.nombrePremio}">
				<div class="row">
				<form action="/premio/dJ" method="post" th:onsubmit="|return confirm('¿Estas seguro de que desea borrar este elemento ?');|">
					<input type="hidden" name="id" th:value="${pJuego.id}" />
					<button onclick="submit()" class="btn-floating btn-large waves-effect waves-light purple">
						<i class="material-icons left">delete</i>
					</button>
				</form>
				</div>
		</td>
	</tr>
	</table>
	
	<div class="col m12">
		<div class="center">
			<a href="/premio/c" class="btn waves-effect waves-light purple">
				Crear	
			</a>
	</div>
</div>
	
</div>
