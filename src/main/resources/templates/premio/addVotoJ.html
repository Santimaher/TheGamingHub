<div class="container content">
	<div class="row">
		<div class="s12 m6 l4 xl4 center">
			<h5
				th:text="|${premio.nombrePremio} |"></h5>
		</div>
		<div th:each="n:${nominados}">
			<div class="col s12 m6 l4 xl4">
				<div th:id="|modal${n.id}|"
					class="modal s12 m12 l12 xl12 fondo-carta black modales">
					<div style="height: 94%" class="modal-content ">
						<div class="modal-footer fondo-carta black">
							<h4 th:text="|Trailer del juego:${n.nombre}|"
								class="purple-text left"></h4>
							<a href="#!" class="modal-close waves-effect waves-green right"><i
								class="material-icons right">close</i></a>
						</div>
						<div style="height: 100%; width: 80%">
							<iframe width="95%" height="90%" th:src="${n.juegos[0].teaser}"
								frameborder="0"
								allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
								allowfullscreen></iframe>
						</div>
					</div>
				</div>
				<div class="card grey darken-3 white-text">
					<div class="card-image waves-effect waves-block waves-light">
						<img class="activator" th:if="${n.juegos[0].id} <= 180 "
							th:src="|/img/cover/${n.juegos[0].imgPre}|" width="150px"
							height="500px" /> <img class="activator"
							th:if="${n.juegos[0].id} > 180"
							th:src="|data:image/png;base64,${n.juegos[0].img}|" width="150px"
							height="500px" />
					</div>

					<div class="fondo-carta card-content black  white-text ">
						<span
							class=" letra-pequena card-title activator  white-text text-darken-4"
							th:text="${n.nombre}"> <i class="material-icons right">more_vert</i>
						</span>
						<div class="row">
							<div class="col s12 center">
								<form
									action="/premio/addVotoJ"
									method="post">
									<input type="hidden" name="id" th:value="${n.id}" /> <input
										type="hidden" name="idPremio" th:value="${premio.id}">
									<button onclick="submit()"
										class="btn-floating btn-large waves-effect waves-light purple tooltipped"
										data-tooltip="Guardar su voto" data-position="bottom">
										<i class="material-icons left">add</i>
									</button>
								</form>
							</div>
						</div>
					</div>
					<div class="fondo-carta card-reveal black white-text letra-grande">
						<span class="card-title white-text flow-text "
							th:text="${n.nombre}"> <i class="material-icons right">close</i>
						</span>
						<p th:text="|Desarrolladora: ${n.juegos[0].desarrolladora}|">
						</p>
						<fieldset>
							<legend>Plataformas disponibles</legend>
							<div th:each="plataforma:${n.juegos[0].plataformas}" class="chip"
								th:text="${plataforma.nombre}"></div>
						</fieldset>
						<fieldset>
							<legend>Categorias</legend>
							<div th:each="categoria:${n.juegos[0].pertenece}" class="chip"
								th:text="${categoria.nombre}"></div>
						</fieldset>
						<button th:data-target="|modal${n.id}|"
							class="btn modal-trigger purple">Trailer</button>
					</div>
				</div>

			</div>

		</div>

	</div>
	<div class="row">
		<div class="center">
			<a href="/">
				<button class="btn waves-effect waves-light purple">
					Home <i class="material-icons left">home</i>
				</button>
			</a>
		</div>
	</div>
</div>
