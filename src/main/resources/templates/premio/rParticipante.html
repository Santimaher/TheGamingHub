<div class="container">
<h1>Listado de premios</h1>
	<table class="table table-striped">
	<tr>
		<th>Premios para participantes</th>
	
	</tr>
	<tr th:each="nparticipante:${nomPartipantes}">
		<td th:text="${nparticipante.nombrePremio?.estaNominado}"></td>
		<td class="row">
		<a href="/premio/addVotoP">
		  <button>Añadir Voto</button>
	      </a>
				<form action="/premio/addVotoP" method="get">
					<input type="hidden" name="id" th:value="${nparticipante.id}" />
					<button onclick="submit()">
						Añadir Voto
					</button>
				</form>
				<form action="/premio/dP" method="post">
					<input type="hidden" name="id" th:value="${nparticipante.id}" />
					<button onclick="submit()">
						<img src="/img/delete.png" height="20" width="20">
					</button>
				</form>
		</td>
	</tr>
	<tr>
		<th>Premios para juegos</th>
	
	</tr>
	<tr th:each="njuego:${nomJuegos}">
		<td th:text="${njuego.nombrePremio}"></td>
		
		<td class="row">
				<form action="/premio/addVoto" method="get">
					<input type="hidden" name="id" th:value="${njuego.id}" />
					<button onclick="submit()">
						Añadir Voto
					</button>
				</form>
				<form action="/premio/dJ" method="post">
					<input type="hidden" name="id" th:value="${njuego.id}" />
					<button onclick="submit()">
						<img src="/img/delete.png" height="20" width="20">
					</button>
				</form>
		</td>
	</tr>
	</table>
	<a href="/premio/c">
		<button>Crear</button>
	</a>
</div>
