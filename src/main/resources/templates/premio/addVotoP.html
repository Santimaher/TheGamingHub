<div class="container content">
<div class="row">	
	<div class="s12 m6 l4 xl4 center">
	<span th:text="${premio.nombrePremio}" ></span>
	</div>
	<div th:each="n:${nominados}">
	<div class="col s12 m6 l4 xl4">
		<div class="card grey darken-3 white-text">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" th:src="|data:image/png;base64,${n.participantes[0].img}|" width="150px" height="500px">
			</div>
			
			<div class="fondo-carta card-content black  white-text ">
				<span class=" letra-pequena card-title activator  white-text text-darken-4" th:text="${n.nombre}">
					<i class="material-icons right">more_vert</i>
				</span>
				<div class="row">
					<div class="col s12 center">
						<form action="https://thegaminghub.herokuapp.com/premio/addVotoP" method="post">
							<input type="hidden" name="id" th:value="${n.id}" />
							<input type="hidden" name="idPremio" th:value="${premio.id}">
							<button onclick="submit()" class="btn-floating btn-large waves-effect waves-light purple tooltipped" data-tooltip="Guardar su voto" data-position="bottom">
								<i class="material-icons left">add</i>
							</button>
						</form>	
					</div>
				</div>
			</div>
			<div class="fondo-carta card-reveal black white-text letra-grande">
				<span class="card-title white-text flow-text "th:text="|${n.participantes[0].nombre} ${n.participantes[0].apellido}|">
					<i class="material-icons right">close</i>
				</span>
				<p th:text="|Biografia: ${n.participantes[0].bio}|">
				</p>
			</div>
		</div>
		
</div>

</div>
</div>
	
<div class="row">	
<div class="center">
 <a href="/">
		<button class="btn waves-effect waves-light purple">
			Home <i class="material-icons left">home</i>
		</button>
	</a>
	</div>
	</div>
</div>
