<div class="container">
<div class="row">	
	<div class="s12 m6 l4 xl4">
	<span th:text="${premio.nombrePremio}"></span>
	</div>
	<div th:each="n:${nominados}">
	<div class="col s12 m6 l4 xl4">
	<div th:id="|modal${n.id}|" class="modal s12 m12 l12 xl12 fondo-carta black modales">
		<div style="height:94%" class="modal-content ">
		<div class="modal-footer fondo-carta black">
		<h4 th:text="|Trailer del juego:${n.nombre}|" class="purple-text left"></h4>
		<a href="#!" class="modal-close waves-effect waves-green right"><i class="material-icons right">close</i></a>
			</div>
				<div style="height:100% ; width:80%">
				<iframe width="95%" height="90%" th:src="${n.participantes[0].teaser}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
	</div>	
		<div class="card grey darken-3 white-text">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" th:src="|/img/cover/${n.participantes[0].img}|" width="150px" height="500px">
			</div>
			
			<div class="fondo-carta card-content black  white-text ">
				<span class=" letra-pequena card-title activator  white-text text-darken-4" th:text="${n.nombre}">
					<i class="material-icons right">more_vert</i>
				</span>
				<div class="row">
					<div class="col s12 center">
						<form action="https://thegaminghub.herokuapp.com/premio/addVotoP" method="post">
							<input type="hidden" name="id" th:value="${n.id}" />
							<input type="hidden" name="idPremio" th:value="${premio.id}">
							<button onclick="submit()" class="btn-floating btn-large waves-effect waves-light purple">
								<i class="material-icons left">add</i>
							</button>
						</form>	
					</div>
				</div>
			</div>
			<div class="fondo-carta card-reveal black white-text letra-grande">
				<span class="card-title white-text flow-text "th:text="${n.nombre}">
					<i class="material-icons right">close</i>
				</span>
				<p th:text="|Desarrolladora: ${n.participantes[0].desarrolladora}|">
				</p>				
					<ul th:each="plataforma:${n.participantes[0].plataformas}">
						<li th:text="${plataforma.nombre}">
						</li>
					</ul>
				
				
					<ul th:each="categoria:${n.participantes[0].pertenece}">
						<li th:text="${categoria.nombre}"></li>
					</ul>
				<button th:data-target="|modal${n.id}|" class="btn modal-trigger purple">Trailer</button>
			</div>
		</div>
		
</div>

</div>
</div>
	
 <a href="/">
		<button class="btn waves-effect waves-light purple">
			Home <i class="material-icons left">home</i>
		</button>
	</a>
</div>
