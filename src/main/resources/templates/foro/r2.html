<div class="container content">
	<div class="row">
		<div class="col s12">
			<h1 class="center">Foros disponibles</h1>
			<p class="center">Elija entre las distintas tem√°ticas</p>
		</div>
	</div>
	<ul class="collapsible">
		<li>
			<div class="collapsible-header black fondo-carta "><span class="center">Fan
				Art</span></div>
			<div class="collapsible-body black">
				<div th:each="fanart:${fanarts}">
					<form action="https://thegaminghub.herokuapp.com/entradaForo/r">
					<div class="row">
							<div class=" s4 m4 l4 xl4">
						<button onclick="submit()"
							class="waves-effect waves-light btn separacion purple"
							th:if="${fanart.juego.id} <= 180 " th:text="Retro"></button>
						<button onclick="submit()"
							class="waves-effect waves-light btn separacion purple"
							th:if="${fanart.juego.id} > 180 "
							th:text="${fanart.juego.nombre}"></button>
						<input name="idForo" type="hidden" th:value="${fanart.id}">
						</div>
						</div>
					</form>
				</div>
			</div>
		</li>
		<li>
			<div class="collapsible-header black fondo-carta center"><span class="center">Debug</span></div>

						</div>

			</div>
		</li>
		<li>

			<div class="collapsible-body black">
				<div th:each="meme:${memes}">

							<div class="s4 m4 l4 xl4">

</div>
