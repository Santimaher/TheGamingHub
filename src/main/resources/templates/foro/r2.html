<div class="container content">
<div class="row">
	<div class="col s12">
	<h1 class="center">Foros disponibles</h1>
	<p class="center"> Elija entre las distintas tem√°ticas </p>
	</div>
</div>
<ul class="collapsible">
    <li>
      <div class="collapsible-header black fondo-carta center bloque">Fan Art</div>
      <div class="collapsible-body black">
      <div th:each="fanart:${fanarts}">
      <form action="https://thegaminghub.herokuapp.com/entradaForo/r">
	<button onclick="submit()" class="waves-effect waves-light btn separacion purple" th:if="${fanart.juego.id} <= 180 " th:text="Retro"></button>
	<button onclick="submit()" class="waves-effect waves-light btn separacion purple" th:if="${fanart.juego.id} > 180 " th:text="${fanart.juego.nombre}"></button>
	<input  name="idForo" type="hidden" th:value="${fanart.id}">
	</form>
	</div>
	</div>
    </li>
    <li>
      <div class="collapsible-header black fondo-carta center bloque">Debug</div>
      <div class="collapsible-body black">
      <div th:each="debug:${debugs}">

	<button onclick="submit()" class="waves-effect waves-light btn separacion purple" th:if="${debug.juego.id} <= 180 " th:text="Retro"></button>
	<button onclick="submit()" class="waves-effect waves-light btn separacion purple" th:if="${debug.juego.id} > 180 " th:text="${debug.juego.nombre}"></button>
	<input  name="idForo" type="hidden" th:value="${debug.id}">
	</form>
	</div>
	</div>
    </li>
    <li>
      <div class="collapsible-header black fondo-carta center bloque">Memes</div>
      <div class="collapsible-body black">
      <div th:each="meme:${memes}">
      <form action="https://thegaminghub.herokuapp.com/entradaForo/r">

		<button onclick="submit()" class="waves-effect waves-light btn separacion purple" th:if="${meme.juego.id} <= 180 " th:text="Retro"></button>

	<input  name="idForo" type="hidden" th:value="${meme.id}">
	</form>
	</div>
	</div>
    </li>
    <li>

      <div class="collapsible-body black">
      <div th:each="misc:${miscs}">

	<input  name="idForo" type="hidden" th:value="${misc.id}">

	</div>
