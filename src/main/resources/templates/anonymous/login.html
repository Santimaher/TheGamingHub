<div class="container">

	<h1 class="center">Iniciar sesión</h1>
	<form class="form" method="post">
	
	<div class="input-field col s12">
			<label for="loginname">Nombre de usuario</label>
			<input type="text" name="loginname">
		</div>
		
		<div class="input-field col s12">
			<label for="password">Contraseña</label>
			<input type="password" name="password">
		</div>
				
		<button class="btn waves-effect waves-light purple" type="submit" onclick="submit()" name="action">
			Iniciar sesión <i class="material-icons left">chevron_right</i>
			</button>	
	<br/>
	</form>
	Si no tienes cuenta regístrate <a href="/registro">aquí</a>
</div>
