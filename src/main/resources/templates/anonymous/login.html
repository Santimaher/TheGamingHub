<div class="container">

	<h1 class="center">Introducir credenciales</h1>
	<form class="form" method="post">
	
	<div class="input-field col s12">
			
			<input type="text" name="loginname" placeholder="Introduce su nombre de usuario o correo electrónico">
		</div>
		
		<div class="input-field col s12">
			
			<input type="password" name="password" placeholder="Introduce su contraseña">
		</div>
				
		<button class="btn waves-effect waves-light purple" type="submit" onclick="submit()" name="action">
			Iniciar sesión <i class="material-icons left">chevron_right</i>
			</button>
			
			<a href="/">
				<button class="btn waves-effect waves-light purple">
				Home <i class="material-icons left">home</i>
				</button>
			</a>
	
	<br/>
	</form>
	Si no tienes cuenta regístrate <a href="/registro">aquí</a>
</div>
