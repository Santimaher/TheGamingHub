<div class="container">
	
	<table>
		<tr>
			<th>ID</th>
			<th>NOMBRE</th>
			<th>FECHA</th>
			<th>DESARROLLADORA</th>
			<th>IMAGEN</th>
		</tr>
		<tr th:each="juego:${juegos}">
			<td th:text="${juego.id}"></td>
			<td th:text="${juego.nombre}"></td>
			<td th:text="${juego.fechaLanzamiento}"></td>
			<td th:text="${juego.desarrolladora}"></td>
			<td>
				<img th:src="|/img/cover/${juego.img}|" alt="asd" height="300" width="300"/>
			</td>
		</tr>
	
	</table>
	
	<table>
		<tr>
			<th>ID</th>
			<th>NOMBRE</th>
			<th>IMAGEN</th>
			
			
		</tr>
		<tr th:each="plataforma:${plataformas}">
			<td th:text="${plataforma.id}"></td>
			<td th:text="${plataforma.familia}"></td>
			<td th:text="${plataforma.nombre}"></td>
			
			<td>
				<img th:src="|/img/${plataforma.img}|" alt="asd" height="300" width="300"/>
			</td>
		</tr>
	
	</table>



</div>
