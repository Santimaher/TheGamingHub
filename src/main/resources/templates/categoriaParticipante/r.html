<div class="container">
	<table class="table table-striped">
	<tr>
		<th>Nombre</th>
		<th>Acciones</th>
	</tr>
	<tr>
	<tr th:each="categoria:${categorias}">
		<td th:text="${categoria.nombre}"></td>
		<td class="row">
				<form action="/categoriaParticipante/u" method="get">
					<input type="hidden" name="id" th:value="${categoria.id}" />
					<button onclick="submit()">
						<img src="/img/edit.png" height="20" width="20">
					</button>
				</form>
				<form action="/categoriaParticipante/d" method="post">
					<input type="hidden" name="id" th:value="${categoria.id}" />
					<button onclick="submit()">
						<img src="/img/delete.png" height="20" width="20">
					</button>
				</form>
		</td>
	</tr>
	</table>
	
	<a href="/categoriaParticipante/c">
		<button>Crear</button>
	</a>
	<a href="/">
		<button>Home</button>
	</a>
</div>
