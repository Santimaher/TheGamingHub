<div class="container">
<div class="col m12">
	<h1>Nueva Categoria</h1>
	<form method="post"
		action="https://thegaminghub.herokuapp.com/categoriaParticipante/c">
		<label for="nombre">Nombre de la Categoria</label> <input type="text"
			id="nombre" name="nombre"> <br>
		<button class="btn waves-effect waves-light purple" type="submit"
			onclick="submit()" name="action">
			Crear <i class="material-icons left">send</i>
		</button>

	</form>

	<a href="/">
		<button class="btn waves-effect waves-light purple">
			Home <i class="material-icons left">home</i>
		</button>
	</a>
</div>
</div>
