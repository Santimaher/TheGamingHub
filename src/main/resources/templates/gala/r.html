<div class="container content">
<div class="col m12">
			<h1>Galas</h1>
		</div>
	<table class="highlight striped">
		<tr>
			<th>Edicion</th>
			<th>Fecha de Inicio</th>
			<th>Fecha Fin</th>			
			<th>Observacion</th>
			<th>Gala activa?</th>
			<th>Opciones</th>
		<tr>
		<tr th:each="gala:${galas}">
			<td th:text="${gala.edicion}"></td>
			<td th:text="${gala.inicio}"></td>
			<td th:text="${gala.fin}"></td>
			<td th:text="${gala.observaciones}"></td>
			<td th:text="${gala.activo} ? 'Activada':'Desactivada'"></td>
			<td>
			<div class="row">
				<div class="col m3">
				<form action="https://thegaminghub.herokuapp.com/gala/observacion" method="get">
					<input type="hidden" name="id" th:value="${gala.id}" />
					<button onclick="submit()" class="btn waves-effect waves-light purple">
					Añadir observacion
					</button>
				</form>
				</div>
				<div class="col m3">
				<form action="https://thegaminghub.herokuapp.com/gala/activar" method="post">
					<input type="hidden" name="id" th:value="${gala.id}" />
					<button onclick="submit()" class="btn waves-effect waves-light purple">
					Activar/Desactivar
					</button>
				</form>
				</div>
				<div class="col m3">
				<form action="https://thegaminghub.herokuapp.com/gala/u" method="get">
					<input type="hidden" name="id" th:value="${gala.id}" />
					<button onclick="submit()" class="btn waves-effect waves-light purple">
						<i class="material-icons left">edit</i>
					</button>
				</form>
				</div>
				<div class="col m3">
				<form action="https://thegaminghub.herokuapp.com/gala/d" method="post" th:onsubmit="|return confirm('¿Estas seguro de que desea borrar este elemento ? ');|">
					<input type="hidden" name="id" th:value="${gala.id}" />
					<button onclick="submit()" class="btn waves-effect waves-light pink">
						<i class="material-icons left">delete</i>
					</button>
				</form>
				</div>
				</div>
			</td>


		</tr>
	</table>
</div>
