<div class="container">
<div class="col s6">
			<h1>Nominar Participantes</h1>
		</div>
	
	<table class="highlight">
		<tr>
			<th>Nombre</th>
			
		</tr>

		<tr th:each="p:${participantes}">
		<td th:text="${p.nombre}"></td>
			<td class="row">
				<form action="/nominacion/nominarParticipante" method="post">
					<input type="hidden" name="id" th:value="${p.id}" />
					
					<select name="premio">
						<option th:each="premio:${premioP}" th:value="${premio.id}" th:text="${premio.nombrePremio}"></option>
					</select>
					
					<button onclick="submit()" class="btn-floating btn-large waves-effect waves-light purple">
						Nominar
					</button>
				</form>
				<form action="/participante/d" method="post">
					<input type="hidden" name="id" th:value="${p.id}" />
					<button onclick="submit()" class="btn-floating btn-large waves-effect waves-light purple" th:onsubmit="|return confirm('Â¿Estas seguro de que desea borrar este elemento ?');|">
						<i class="material-icons left">delete</i>
					</button>
				</form>
			</td>
		</tr>

	</table>
	
	<a href="/">
		<button class="btn waves-effect waves-light purple">
		Cancelar<i class="material-icons left">home</i>
		</button>
	</a>
</div>
