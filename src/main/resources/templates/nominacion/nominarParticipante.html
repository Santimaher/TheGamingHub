<div class="container content">
	<div class="row">
			<h4 class="center" th:text="|Nominar Participantes para Gala ${gala.edicion}|"></h4>
		</div>
	
	<table>
		<tr>
			<th class="center">Nombre</th>
			<th></th>
		</tr>

		<tr th:each="p:${participantes}">
		<td  class="center">
			<h5 th:text="${p.nombre}"></h5>
		</td>
			<td class="row">
			<div class="col m9">
				<form action="/nominacion/nominarParticipante" method="post" class="linea">
					<input type="hidden" name="id" th:value="${p.id}" />
					
					<select name="premio">
						<option th:each="premio:${premioP}" th:value="${premio.id}" th:text="${premio.nombrePremio}"></option>
					</select>
					<button onclick="submit()" class="btn btn-large waves-effect waves-light purple">
						Nominar
					</button>
				</form>
			</div>
			<div class="col m3" style="margin-top: 50px;">	
				<form action="/participante/d" method="post">
					<input type="hidden" name="id" th:value="${p.id}" />
					<button onclick="submit()" class="btn-floating btn-large waves-effect waves-light purple" >
						<i class="material-icons left">delete</i>
					</button>
				</form>
			</div>	
			</td>
		</tr>

	</table>
	
			<div class="row">
				<div class="center">	
					<a href="/">
						<button class="btn waves-effect waves-light purple">
							Cancelar<i class="material-icons left">home</i>
						</button>
					</a>
				</div>
			</div>
</div>
